<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CallBuc_Dial 📞📞</title>
  <link rel="stylesheet" type="text/css" href="./CallBucDial.css">
  <img src="images/logo.png" alt="./img">
</head>

<body>
  <section id="Predictivo">
    <h1 class="titulo">CallBuc_Dial 📞📞</h1>
    <div id="contenedor">
      <div id="contenedorcentrado">
        <div id="login">
          <form id="loginform">
            <label for="usuario">Extensión</label>
            <input id="usuario" type="text" name="usuario" placeholder="Usuario" required>

            <label for="password">Clave</label>
            <input id="password" type="password" name="password" placeholder="Contraseña" required>

            <label for="campaña">Campaña</label>
            <select name="campaña" id="campaña">
              <option value="paneles">Paneles</option>
              <option value="seguros">Seguros</option>
            </select>

            <button type="submit" name="Ingresar" onclick="registrar()">Conectar</button>
          </form>
        </div>
        <div id="derecho">
          <div class="titulo">
            Bienvenido
          </div>
          <hr>
          <div class="pie-form">
            <a href="#">¿Perdiste tu contraseña?</a>
            <a href="#">¿No tienes cuenta? Regístrate</a>
            <hr>
            <a href="#">« Volver</a>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="./CallBucDial.js"></script>
  <script>
    function registrar() {
      var extensionesValidas = ["101", "102", "103"];
      var claveValida = "123456";
      var campañaValida = "paneles";

      var usuario = document.getElementById("usuario").value;
      var password = document.getElementById("password").value;
      var campaña = document.getElementById("campaña").value;

      if (
        extensionesValidas.includes(usuario) &&
        password === claveValida &&
        campaña === campañaValida
      ) {
        // Registro exitoso, redireccionar a la siguiente página
        window.location.href = "file:///E:/Programacion2023/CallBucDial2.html";
      } else {
        alert("Error en el registro. Verifica los datos ingresados.");
      }
    }
  </script>
</body>

</html>
